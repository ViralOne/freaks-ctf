apiVersion: v1
kind: Service
metadata:
  name: challenge-2-web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    metallb.universe.tf/allow-shared-ip: "challenge-2-web-192.168.0.245"
spec:
  selector:
    app: challenge-2-web
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-2-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: challenge-2-web
  template:
    metadata:
      labels:
        app: challenge-2-web
    spec:
      nodeSelector:
          worker: isfalse
      containers:
        - name: challenge-2-web
          imagePullPolicy: Always
          image: viralnico/challenge:2-web
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: challenge-2-db
spec:
  selector:
    app: challenge-2-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-2-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: challenge-2-db
  template:
    metadata:
      labels:
        app: challenge-2-db
    spec:
      nodeSelector:
          worker: isfalse
      containers:
        - name: challenge-2-db
          image: viralnico/challenge:2-db
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: Passw0rd
            - name: MYSQL_USER
              value: admindb
            - name: MYSQL_PASSWORD
              value: Passw0rd
            - name: MYSQL_DATABASE
              value: workers
