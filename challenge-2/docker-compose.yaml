version: "3"
services:
  c3-app:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - c3-db
    ports:
      - "8081:80"
    volumes:
      - ./web:/var/www/html
  c3-db:
    build:
      context: .
      dockerfile: Dockerfile.db
    command:
      - --ssl=0
      - --ssl-cert=0
      - --ssl-key=0
      - --ssl-cipher=0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=Passw0rd
      - MYSQL_USER=admindb
      - MYSQL_PASSWORD=Passw0rd
      - MYSQL_DATABASE=workers
    volumes:
      - ./db-data:/var/lib/mysql
