<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css">
  <title>Chat</title>
  <style>
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 2rem;
    }

    .message {
      display: flex;
      justify-content: flex-start;
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message .content {
      max-width: 75%;
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
    }

    .message.sent .content {
      background-color: #4F46E5;
      color: white;
    }

    .message.received .content {
      background-color: #F3F4F6;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">XIPE Secured Chat</h1>
    <div id="authenticationContainer">
      <input id="nameInput" type="text" class="border rounded py-2 px-4 mb-4" placeholder="Please enter your badge ID">
      <input id="passwordInput" type="password" class="border rounded py-2 px-4 mb-4" placeholder="Enter the secret token">
      <button id="authenticateButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Authenticate</button>
      <p id="errorMessage" class="text-red-500 mt-2 hidden"></p>
    </div>
    <div id="chatContainer" class="hidden">
      <div id="chatOutput"></div>
    </div>
    <div id="chatBox" class="flex mt-4 hidden">
        <input id="messageInput" type="text" class="flex-1 border rounded py-2 px-4 mr-2" placeholder="Type your message">
        <button id="sendButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
      </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const authenticationContainer = document.getElementById('authenticationContainer');
    const chatContainer = document.getElementById('chatContainer');
    const chatBox = document.getElementById('chatBox');
    const nameInput = document.getElementById('nameInput');
    const passwordInput = document.getElementById('passwordInput');
    const authenticateButton = document.getElementById('authenticateButton');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const chatOutput = document.getElementById('chatOutput');

    // Function to add a message to the chat output
    const addMessageToChat = (sender, message) => {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message');
      messageContainer.classList.add(sender === 'You' ? 'sent' : 'received');

      const messageContent = document.createElement('div');
      messageContent.classList.add('content');
      messageContent.textContent = message;

      messageContainer.appendChild(messageContent);
      chatOutput.appendChild(messageContainer);
      chatOutput.scrollTop = chatOutput.scrollHeight; // Auto-scroll to the latest message
    };

    const addDelayedMessageToChat = (sender, message, delay) => {
      setTimeout(() => {
        addMessageToChat(sender, message);
      }, delay);
    };
    
    // Function to authenticate the user and show the chat
    const authenticateUser = () => {
      const name = nameInput.value.trim();
      const password = passwordInput.value.trim();

      // Send the authentication request to the server
      axios.post('/authenticate', { name, password })
        .then((response) => {
          const { success, message } = response.data;

          if (success) {
            authenticationContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            chatBox.classList.remove('hidden');
          } else {
            alert("Secret key is incorrect!");
          }
        })
        .catch((error) => {
          alert("Password is incorrect!");
          console.error(error);
        });
    };

    // Event listener for the authenticate button
    authenticateButton.addEventListener('click', () => {
      authenticateUser();
    });

    // Event listener for the send button
    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();

      if (message !== '') {
        // Send the message to the server
        axios.get('/chat', { params: { message } })
          .then((response) => {
            const receivedMessage = response.data;

            // Generate a random delay between 0.5 and 2 seconds
            const minDelay = 500; // in milliseconds
            const maxDelay = 2000; // in milliseconds
            const delay = Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;

            addMessageToChat('You', message);
            addDelayedMessageToChat('John', receivedMessage, delay);
          })
          .catch((error) => {
            console.error(error);
          });

        // Clear the input field
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
