<!DOCTYPE html>
<html>
<head>
  <title>CTF Challenges</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/tailwind.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">CTF Challenges</h1>
    <ul id="challenge-list" class="mb-8"></ul>

    <div id="challenge-popup" class="popup hidden fixed inset-0 flex justify-center items-center">
      <div class="popup-content bg-white rounded-lg p-8 max-w-md">
        <h2 id="challenge-name" class="text-2xl font-bold mb-4"></h2>
        <p id="challenge-description" class="mb-6"></p>
        <form id="check-form">
          <div class="mb-4">
            <label for="text" class="block font-semibold mb-2">Check data, one entry at a time:</label>
            <textarea id="text" name="text" class="w-full h-24 border-gray-300 rounded-md resize-none"></textarea>
          </div>
          <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Check</button>
            <button id="close-popup" class="ml-2 bg-gray-300 px-4 py-2 rounded-md">Hide</button>
          </div>
          <div class="flex items-center mb-2" hidden>
            <a><input id="show-tips-checkbox" type="checkbox" class="mr-2" unchecked></a>
          </div>
          <div id="result" class="mt-4">
            <div id="result-message" class="text-lg font-semibold"></div>
            <div id="result-tips" class="text-sm mt-2"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
